<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - Portfolio Céleste</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <main class="error-page">
        <div class="error-content container">
            <div class="robot-icon" aria-hidden="true">
                <i class="fas fa-robot"></i>
            </div>
            <div class="error-code" role="status">404</div>
            <h1 class="error-title">Page non trouvée</h1>
            <p class="error-description">
                Oops ! Il semble que cette page n'existe pas ou ait été déplacée.
                Comme un robot qui a perdu ses capteurs, nous ne trouvons pas ce que vous cherchez !
            </p>
            <nav class="error-links" aria-label="Liens utiles">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home" aria-hidden="true"></i>
                    <span>Retour à l'accueil</span>
                </a>
                <a href="index.html#projets" class="btn btn-secondary">
                    <i class="fas fa-project-diagram" aria-hidden="true"></i>
                    <span>Voir mes projets</span>
                </a>
                <a href="index.html#contact" class="btn btn-secondary">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    <span>Me contacter</span>
                </a>
            </nav>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
